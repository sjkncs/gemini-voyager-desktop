name: Update Sponsors

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - 'sponsorkit/sponsors.json'

jobs:
  update-sponsors:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Generate sponsors SVG
        run: node scripts/generate-sponsors.cjs
        env:
          GITHUB_TOKEN: ${{ secrets.SPONSORKIT_GITHUB_TOKEN }}
          AFDIAN_USER_ID: ${{ secrets.AFDIAN_USER_ID }}
          AFDIAN_TOKEN: ${{ secrets.AFDIAN_TOKEN }}

      - name: Commit changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: 'chore: update sponsors.svg'
          file_pattern: 'docs/public/assets/sponsors.*'
